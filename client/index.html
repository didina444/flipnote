<!DOCTYPE html>
<html ng-app='app'>
<head>
  <title>Flipnote</title>
  <!-- Google Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>

  <!-- css files -->
  <link rel='stylesheet' href="css/main.css">
  <link rel='stylesheet' href="modules/folders/folders.css">
  <link rel='stylesheet' href="modules/notes/notes.css">

</head>
<body>
<!-- <body ng-app='app'> -->


  <div class='header'>
    <h1>Flipnote {{test}}</h1>
    <!-- preventing Angular UI-router from taking over control -->
    <a href='logout' ng-click='$event.stopPropagation()'>Logout</a>
    <hr>
  </div>
  <div class='component component-folders' ui-view='folders'></div>
  <div class='component component-separator'></div>
  <div class='component component-notes' ui-view='notes'></div>

  <!-- dependencies -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

  <!-- Angular js files -->
  <script src="modules/app/app.js"></script>
  <script src="modules/folders/folders.js"></script>
  <script src="modules/notes/notes.js"></script>

</body>
</html>
